<dom-module id="my-tours">

      :host {
        display: block;

        padding: 5px;

      .bloqprecio span{
        font-size: xx-large;

      }

        margin-left: : auto;

    </div>

          </paper-button>

    </div>

   <script>

      static get properties() {
        return {
          
          notes: {
            type: Object

        } 

    }
    window.customElements.define(MyTours.is, MyTours);

</dom-module>
