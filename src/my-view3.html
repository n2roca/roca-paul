    background-color: var(--paper-indigo-500);

      background-color: var(--paper-pink-a200) !important;
      color: white !important;
    };

  paper-button.indigo:hover {

<div><iron-icon icon="android"></iron-icon></div>

       <iron-form id="form6">
  <form method="POST">
    <paper-input id="input1" type="text" label="NOMBRES"></paper-input>
    <paper-input id="input2" type="email" label="EMAIL"></paper-input>
    <paper-input id="input3" type="number" label="TELEFONO"></paper-input>
   <paper-button toggles raised class="green" id="add" on-tap="_afirebase">ENVIAR A DATABASE</paper-button>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
      static get properties() { return {

       
      }

  _afirebase() {
    this.$.query.ref.push({
    nombre:this.$.input1.value,
    email:this.$.input2.value,
    telefono:this.$.input3.value
  });
  
  this.$.input1.value=null;
  this.$.input2.value=null;
  this.$.input3.value=null;
    

        }
 _submit(e) {
  this.$.form6.submit();
        }

  }

    window.customElements.define(MyView3.is, MyView3);
